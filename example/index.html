<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quick test case for clear directive</title>
  <script src="lib/angular.js"></script>
  <script src="lib/nl-debounce-clear.js"></script>
  <style>
  * {
    font-family: sans-serif;
  }
  </style>
</head>
<body ng-app="myApp" ng-controller="myController" ng-cloak>
  <h1>Debounce test angular-debounce-clear</h1>
  <p>Hello there, please open the console to see when debounce happens</p>
  <p>
    <input type="text" ng-model="name" ng-model-options="{ updateOn: 'default blur clear', debounce: {'default': 1000, 'blur': 0, 'clear': 0} }"
 nl-debounce-clear autofocus />
  </p>
  <p>You've written: {{name}}</p>

  <p>
    <ul>
      <li><strong>Normal activity</strong>: Debounce of 1000</li>
      <li><strong>Blur field</strong>: Debounce of 0</li>
      <li><strong>Clear field</strong>: Debounce of 0</li>
    </ul>
  </p>

  <script>
  angular.module('myApp', ['angular-debounce-clear'])
  .controller('myController', function($scope) {
    $scope.name = '';

    $scope.$watch('name', function(newValue, oldValue) {
      console.log('Changed ngModel: "%s" to "%s"', oldValue, newValue);
    });
  });
  </script>
</body>
</html>
